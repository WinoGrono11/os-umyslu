<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>OS Umysłu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>OS Umysłu</h1>
    <p>spokojnie. lokalnie. po swojemu.</p>
  </header>

  <main id="main">

    <!-- DZIENNIK -->
    <section class="panel" id="journalPanel">
      <h2 id="journalHeader">Dziennik</h2>
      <textarea id="journalInput" placeholder="Co dziś było?"></textarea>
      <button id="addJournal">Zapisz wpis</button>
      <div id="journalList"></div>
    </section>

    <!-- ZADANIA -->
    <section class="panel">
      <h2>Lista zadań</h2>
      <input id="taskTitle" placeholder="Zadanie" />
      <input id="taskDesc" placeholder="Opis (opcjonalnie)" />
      <input id="taskPoints" type="number" placeholder="Punkty" />
      <button id="addTask">Dodaj</button>

      <div id="tasks"></div>
      <div class="points">
        Punkty: <span id="points">0</span>
      </div>
    </section>

    <!-- ZAPIS / WCZYT -->
    <section class="panel actions">
      <button id="exportData">Koniec na dziś — zapisz ślad</button>
      <input type="file" id="importFile" hidden />
      <button id="importData">Witam ponownie — wczytaj ślad</button>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
